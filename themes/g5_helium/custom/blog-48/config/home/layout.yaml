  contenttabs-3854:
    title: 'Content Tabs'
    attributes:
      enabled: 0
      items:
        -
          content: "<p>Hamburger venison bresaola, prosciutto porchetta sirloin shankle jowl. Pig pork loin pork chuck short ribs. Pig tenderloin beef ribs, ribeye turkey bacon venison spare ribs. Drumstick fatback sausage meatball, shankle pork tongue brisket shoulder.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Short loin pastrami chuck\n            </li>\n            <li>\n                Ham hock turkey tongue ham cupim\n            </li>\n            <li>\n                T-bone shank beef ribs\n            </li>\n            <li>\n                Ribeye meatball leberkas beef\n            </li>\n            <li>\n                Sausage cow pork belly venison\n            </li>\n            <li>\n                Brisket ribeye kielbasa\n            </li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Short loin pastrami chuck\n            </li>\n            <li>\n                Ham hock turkey tongue ham cupim\n            </li>\n            <li>\n                T-bone shank beef ribs\n            </li>\n            <li>\n                Ribeye meatball leberkas beef\n            </li>\n            <li>\n                Sausage cow pork belly venison\n            </li>\n            <li>\n                Brisket ribeye kielbasa\n            </li>\n        </ul>\n    </div>\n</div>\n<div class=\"g-grid\">\n    <div class=\"g-block size-100\">\n        Ham rump sausage pork chop jerky tenderloin <a href=\"#\">documentation</a>.\n    </div>\n</div>"
          title: 'Menu Planning'
        -
          content: "<p>Hamburger venison bresaola, prosciutto porchetta sirloin shankle jowl. Pig pork loin pork chuck short ribs. Pig tenderloin beef ribs, ribeye turkey bacon venison spare ribs. Drumstick fatback sausage meatball, shankle pork tongue brisket shoulder.</p>\n<div class=\"g-grid size-100\">\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Short loin pastrami chuck\n            </li>\n            <li>\n                Ham hock turkey tongue ham cupim\n            </li>\n            <li>\n                T-bone shank beef ribs\n            </li>\n            <li>\n                Ribeye meatball leberkas beef\n            </li>\n            <li>\n                Sausage cow pork belly venison\n            </li>\n            <li>\n                Brisket ribeye kielbasa\n            </li>\n        </ul>\n    </div>\n    <div class=\"g-block size-50\">\n        <ul>\n            <li>\n                Short loin pastrami chuck\n            </li>\n            <li>\n                Ham hock turkey tongue ham cupim\n            </li>\n            <li>\n                T-bone shank beef ribs\n            </li>\n            <li>\n                Ribeye meatball leberkas beef\n            </li>\n            <li>\n                Sausage cow pork belly venison\n            </li>\n            <li>\n                Brisket ribeye kielbasa\n            </li>\n        </ul>\n    </div>\n</div>\n<div class=\"g-grid\">\n    <div class=\"g-block size-100\">\n        Ham rump sausage pork chop jerky tenderloin <a href=\"#\">documentation</a>.\n    </div>\n</div>"
