      variations: center
  blockcontent-1712:
    title: 'Nutrient Dense Kitchen'
    attributes:
      enabled: 0
      class: ''
      title: 'The Nutrient Dense Kitchen 101'
      icon: ''
      image: ''
      headline: 'Hey there food family!  I’m thrilled to debut a new feature on my website'
      description: "<p>Here I will share recipes that are staples for my family and that I’m sure you will love too.  We will use these recipes to dive into three major elements of healthful eating: <br>1) quality food and where to source it <br>2) basic cooking techniques<br>3) cookware choices.</p>\n<p>To kick off this new feature we are going to make a classic chicken dinner featuring a recipe from the <a href=\"https://www.tasteloveandnourish.com/rotisserie-inspired-roasted-chicken/\" target=\"_blank\">Rotisserie chicken from Taste, Love, and Nourish</a> blog. This post will cover sourcing quality chicken, veggies, roasting, steaming, and some benefits of cast iron cookware.</p>"
      linktext: ''
      link: ''
      linkclass: ''
      linktarget: _self
      subcontents:
        -
          accent: none
          icon: ''
          img: 'gantry-media://honeybrook-chicken.jpg'
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
          description: 'Let’s start by diving into food quality and sourcing.  For us (a family of 5 with two parents who work full time plus side gigs) not every component of every meal can be picture perfect - but we try to build meals around protein that we know we can source locally and affordably.  After protein, we prioritize the sourcing of our vegetables.'
          class: ''
          button: ''
          buttonlink: ''
          buttonclass: ''
          buttontarget: _self
          name: 'Food Quality and Sourcing'
        -
          accent: none
          icon: ''
          img: 'gantry-media://roast-chicken.png'
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
