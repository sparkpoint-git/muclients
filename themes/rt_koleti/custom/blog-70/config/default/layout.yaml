          name: 'LVSPA Board'
        -
          accent: none
          icon: ''
          img: ''
          rokboximage: ''
          rokboxcaption: ''
          subtitle: ''
          description: "<p>The mission of Loudoun Valley Sheep Producers Association (LVSPA) is to represent all aspects of Loudoun County’s sheep industry and to foster, promote and protect an environment conducive to profitable lamb production through services and activities.</p>\n<p>The LVSPA is a nonprofit organization of sheep producers. LVSPA strives to promote understanding and cooperation in the Loudoun County and Virginia sheep and lamb industries for the common interests of producers and consumers. The association coordinates and arranges meetings, tours, and other activities in an effort to promote goodwill and communication in and for the sheep and wool industry.</p>"
