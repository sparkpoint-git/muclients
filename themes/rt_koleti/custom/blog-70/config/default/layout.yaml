          description: "2020 Board<br/>\nLinda Schnaible - President<br/>\nTracy Kirkman - Vice President<br/>\nKathy Reynolds - Treasurer<br/>\nBridget Brown - Secretary<br/>\nLinda Landreth - Historian/Resources<br/>\n\n<div class=\"contact-info\">\n<img src=\"https://824783.smushcdn.com/1628224/wp-content/uploads/sites/54/footer-logo.png\" class=\"g-blockcontent-image\">                                                                                    <div>PO Box 2994<br>\nLeesburg, VA 20177</div>                                                    </div>"
