          created_date: ''
          content_title: 'What advice would you give to someone new starting out with sheep?  '
          author: ''
          leading_content: 'Plan out shelter, pens and pastures. Make sure to include an area where you can easily catch sheep for eye checks, hoof trimming and treatments.'
