name: Photo Collage
description: Display media quotes.
type: particle
icon: fa-camera

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false

          fields:
            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            title:
              overridable: false
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            spacing:
              overridable: false
              type: input.text
              label: Item Spacing
              description: Set custom spacing between items.
              placeholder: '0.8%'
              pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

        _tab_collection:
          label: Particle Items
          fields:
            cases:
              type: collection.list
              array: true
              label: Items
              description: Create items.
              value: title
              ajax: true
              overridable: false

              fields:
                .width:
                  type: select.select
                  label: Width Ratio
                  description: Choose the width ratio of the image (applies only to large desktop range).
                  placeholder: 'Select...'
                  default: ''
                  options:
                    '': 1
                    'width-2': 2
                    'width-3': 3

                .height:
                  type: select.select
                  label: Height Ratio
                  description: Choose the height ratio of the image (applies to all ranges except mobile).
                  placeholder: 'Select...'
                  default: ''
                  options:
                    '': 1
                    'height-2': 2
                    'height-3': 3
                    'height-4': 4

                .image:
                  type: input.imagepicker
                  label: Photo
                  description: Pick desired photo.

                .icon:
                  type: input.icon
                  label: Icon
                  description: Select desired icon.
                  default: 'fa fa-search-plus'

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'
