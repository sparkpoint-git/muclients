name: Latest News
description: Display latest news.
type: particle
icon: fa-newspaper-o

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            margin_top:
              type: input.text
              label: Margin Top value
              description: Change margin value to move particle content up or down.
              pattern: '\-?\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            cols:
              overridable: false
              type: select.select
              label: Grid Column
              description: Select the grid column amount
              placeholder: 'Select...'
              default: cols-4
              options:
                cols-2: 2 Columns
                cols-3: 3 Columns
                cols-4: 4 Columns
                cols-5: 5 Columns

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            cases:
              type: collection.list
              array: true
              label: News
              description: Create case studies.
              value: title
              ajax: true
              overridable: false
              fields:
                .layout:
                  type: select.select
                  label: Layout
                  description: Select desired layout.
                  placeholder: 'Select...'
                  default: text
                  options:
                    photo: Photo
                    quote: Quote
                    text: Text
                .image:
                  type: input.imagepicker
                  label: Image
                  description: Select desired image.
                .title:
                  type: input.text
                  label: Title
                  description: Enter Item title
                .description:
                  type: textarea.textarea
                  label: Description
                  description: Enter case description. Only for Alternative layouts.
                .linklabel:
                  type: input.text
                  label: Link Label
                  default: Read More
                .url:
                  type: input.text
                  label: Url
                  description: Customize Item url.
                .target:
                  type: select.selectize
                  label: Target
                  description: Target browser window when item is clicked.
                  placeholder: 'Select...'
                  default: _self
                  options:
                      _self: Self
                      _blank: New

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              options:
                text: Plain Text
                html: HTML

            post.display.category.enabled:
              type: select.select
              label: Category
              description: Select if the post category should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.read_more.enabled:
              type: select.select
              label: Link
              description: Select if Link should be enabled.
              options:
                show: Show
                '': Hide

            post.display.read_more.target:
              overridable: false
              type: select.selectize
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window
