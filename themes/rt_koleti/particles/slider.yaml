name: Slider
description: Background slideshow with small picture
type: particle
icon: fa-youtube-play

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true
    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress
            title:
              type: input.text
              label: Particle Title
              description: Enter particle title.
            description:
              type: textarea.textarea
              label: Particle Description
              description: Enter particle description.
            height:
              type: input.text
              label: Slide Height
              description: Set the video slide minimum height in pixels.
              placeholder: 500
            autoplay:
              type: select.select
              label: Autoplay
              description: Decide if you want your slideshow to autoplay or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplayTimeout:
              type: input.number
              label: Autoplay Timeout
              description: The time between each auto transition
              default: 5000

            speed:
              type: input.number
              label: Speed
              description: Transition speed
              default: 250

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            items:
              type: collection.list
              array: true
              label: Items
              description: Create slideshow items.
              value: title
              ajax: true
              fields:
                .title:
                  type: input.text
                  label: Title
                  description: Enter slide title

                .description:
                  type: textarea.textarea
                  label: Additional Description
                .icon:
                  type: input.icon
                  label: Icon
                  description: Select desired icon.

                .image:
                  type: input.imagepicker
                  label: Image
                  description: Select image for slideshow
                  placeholder: Pick an image

                .link:
                  type: input.text
                  label: Link
                  description: Set a URL for the item to take visitors to (YouTube requires /embed/ url).

                .linktarget:
                  type: select.selectize
                  label: Link Target
                  description: Set the target for the URL to open in.
                  placeholder: 'Select...'
                  default: modal
                  options:
                      _self: Self
                      _blank: New Window
                      modal: Modal

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              options:
                text: Plain Text
                html: HTML

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.link.enabled:
              type: select.select
              label: Link
              description: Select if the item should link to the page.
              options:
                show: Show
                '': Hide

            post.display.link.target:
              type: select.selectize
              label: Link Target
              description: Target browser window when the button is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window

