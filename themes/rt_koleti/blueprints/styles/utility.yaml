name: Utility Styles
description: Utility styles for the Koleti theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "#030303"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: "gantry-media://backgrounds/utility/background-01.jpg"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    transparent-background:
      type: input.colorpicker
      label: Transparent Background
      default: "rgba(0, 0, 0, 0.7)"
