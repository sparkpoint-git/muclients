name: Latest News
description: Display latest news.
type: particle
icon: fa-newspaper-o

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            title:
              overridable: false
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            uppertitle:
              overridable: false
              type: input.text
              label: Upper Title
              description: Customize the upper title text that will appear above regular title text.
              placeholder: Enter title

            allitems:
              overridable: false
              type: input.text
              label: '"All items" Label'
              description: Enter all items button label (leave blank to hide).
              placeholder: 'All items'

            selected:
              type: select.select
              label: Selected
              description: Choose Selected Nav Item
              default: all
              options:
                all: All
                first: First Item

            cols:
              overridable: false
              type: select.select
              label: Grid Column
              description: Select the grid column amount
              placeholder: 'Select...'
              default: cols-4
              options:
                cols-2: 2 Columns
                cols-3: 3 Columns
                cols-4: 4 Columns
                cols-5: 5 Columns

            date_format:
              overridable: false
              type: select.date
              label: Date Format
              default: 'F d, Y'
              description: Select preferred date format. Leave empty not to display a date.
              selectize:
                  allowEmptyOption: true
              options:
                  'l, F d, Y': Date1
                  'l, d F': Date2
                  'D, d F': Date3
                  'F d': Date4
                  'd F': Date5
                  'd M': Date6
                  'D, M d, Y': Date7
                  'D, M d, y': Date8
                  'l': Date9
                  'l j F Y': Date10
                  'j F Y': Date11
                  'F d, Y': Date12

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
              items:
                type: collection.list
                array: true
                label: Items
                description: Create case studies items.
                value: title
                ajax: true

                fields:
                  .layout:
                    type: select.select
                    label: Layout
                    description: Select desired layout.
                    placeholder: 'Select...'
                    default: text
                    options:
                      photo: Photo
                      photo-large: Photo Large
                      text: Text
                  .variant:
                    type: select.select
                    label: Color variant
                    placeholder: 'Select color'
                    description: Select desired background color
                    default: light
                    options:
                      light: Light
                      medium: Medium
                      dark: Dark
                  .date:
                    type: input.date
                    label: Date
                    description: Enter date
                  .image:
                    type: input.imagepicker
                    label: Image
                    description: Select desired image.
                  .title:
                    type: input.text
                    label: Title
                    description: Enter case title
                  .description:
                    type: textarea.textarea
                    label: Description
                    description: Enter case description. Only for Alternative layouts.
                  .url:
                    type: input.text
                    label: Url
                    description: Customize case url.
                  .target:
                    type: select.selectize
                    label: Target
                    description: Target browser window when item is clicked.
                    placeholder: 'Select...'
                    default: _self
                    options:
                        _self: Self
                        _blank: New
