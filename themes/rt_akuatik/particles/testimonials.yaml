name: Testimonials
description: Display testimonials.
type: particle
icon: fa-users

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            title:
              overridable: false
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            autoplay:
              type: select.select
              label: Autoplay
              description: Decide if you want your slideshow to autoplay or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplayTimeout:
              type: input.number
              label: Autoplay Timeout
              description: The time between each auto transition
              default: 8000

            loop:
              type: select.select
              label: Loop
              description: Decide if you want your slideshow to loop or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            speed:
              type: input.number
              label: Speed
              description: Transition speed
              default: 800

            height:
              type: input.text
              label: Slide Height
              description: Set slide height
              placeholder: 700px
              default: "700px"
              pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

            nav:
              type: select.select
              label: Prev / Next
              description: Enable or disable the Prev / Next navigation. Arrows will not appear unless they are actually required (i.e. more items than currently visible).
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            dots:
              type: select.select
              label: Dots
              description: Enable or disable the dots navigation.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            testimonial:
              type: collection.list
              array: true
              label: Testimonial
              description: Create testimonial.
              value: name
              ajax: true
              fields:
                .content:
                    type: textarea.textarea
                    label: Testimonial Content
                    description: Add testimonial content
                .author:
                    type: input.text
                    label: Testimonial Author
                    description: Add testimonial author
                .position:
                    type: input.text
                    label: Person Position
                    description: Add testimonial position
                .photo:
                    type: input.imagepicker
                    label: Person Photo
                    description: Pick desired photo.
                .alttext:
                    type: input.text
                    label: Alt Tag
                    description: Add Alt text
                    default: "Testimonial"

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              options:
                text: Plain Text
                html: HTML

            post.display.author.enabled:
              type: select.select
              label: Author
              description: Select if the article author should be shown.
              default: show
              options:
                show: Show
                '': Hide

            post.display.link.enabled:
              type: select.select
              label: Button Link
              description: Select if the Link button should show.
              options:
                show: Show
                '': Hide

            post.display.link.label:
              type: input.text
              label: Button Label
              description: Type in the label for the button.
              placeholder: 'Explore Now'

            post.display.link.target:
              type: select.selectize
              label: Link Target
              description: Target browser window when the button is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window



