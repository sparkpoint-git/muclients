name: Block Content
description: Displays Block Content
type: particle
icon: fa-th-large

configuration:
  caching:
    type: static

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            class:
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            title:
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            icon:
              type: input.icon
              label: Icon
              description: Select the icon.

            image:
              type: input.imagepicker
              label: Image
              description: Select the main image.

            headline:
              type: input.text
              label: Headline
              description: Customize the headline text.
              placeholder: Enter headline

            description:
              type: textarea.textarea
              label: Description
              description: Customize the description.
              placeholder: Enter short description

            linktext:
              type: input.text
              label: Button Label
              description: Customize the button label.

            link:
              type: input.text
              label: Button Link
              description: Specify the button link address.

            linkclass:
              type: input.selectize
              label: Button Classes
              description: CSS class names for the button.

            linktarget:
              type: select.selectize
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              options:
                  _self: Self
                  _blank: New Window

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            subcontents:
              type: collection.list
              array: true
              label: Content Items
              description: Create each item to appear in the content row.
              value: name
              ajax: true

              fields:
                .name:
                  type: input.text
                  label: Title
                  description: Enter title.

                .accent:
                  type: select.select
                  label: Accent
                  description: Select preferred block accent color.
                  placeholder: 'Select...'
                  default: none
                  options:
                      none: None
                      accent1: Accent Color 1

                .icon:
                  type: input.icon
                  label: Icon
                  description: Select the icon.

                .img:
                  type: input.imagepicker
                  label: Image
                  description: Select the image.

                .rokboximage:
                  type: input.imagepicker
                  label: Lightcase Image
                  description: Select the Lightcase image.

                .rokboxcaption:
                  type: input.text
                  label: Caption
                  description: Customize the Lightcase caption.
                  placeholder: Enter caption

                .subtitle:
                  type: input.text
                  label: Subtitle
                  description: Enter subtitle.

                .description:
                  type: textarea.textarea
                  label: Description
                  description: Enter the descriptiopn.

                .class:
                  type: input.selectize
                  label: CSS Classes
                  description: CSS class name for the particle.

                .button:
                  type: input.text
                  label: Button Label
                  description: Specify the button label.

                .buttonlink:
                  type: input.text
                  label: Button Link
                  description: Specify the button link.

                .buttonclass:
                  type: input.selectize
                  label: Button Classes
                  description: CSS class names for the button.

                .buttontarget:
                  type: select.selectize
                  label: Target
                  description: Target browser window when item is clicked.
                  placeholder: 'Select...'
                  default: _self
                  options:
                      _self: Self
                      _blank: New Window

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              options:
                text: Plain Text
                html: HTML

            post.display.link.enabled:
              type: select.select
              label: Button Link
              description: Select if the Link button should show.
              options:
                show: Show
                '': Hide

            post.display.link.label:
              type: input.text
              label: Button Label
              description: Type in the label for the button.
              placeholder: 'Explore Now'

            post.display.link.target:
              type: select.selectize
              label: Link Target
              description: Target browser window when the button is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window
