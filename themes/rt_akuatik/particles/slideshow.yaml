name: Slideshow
description: Background slideshow with small picture
type: particle
icon: fa-camera-retro

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress

            height:
              type: input.text
              label: Slide Height
              description: Set minimal image height
              placeholder: 600px
              default: "600px"
              pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

            progressbar:
              type: select.select
              label: Progress bar
              description: Enable or disable the progress bar navigation.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            arrows:
              type: select.select
              label: Arrows
              description: Enable or disable the arrows navigation.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplay:
              type: select.select
              label: Autoplay
              description: Decide if you want your slideshow to autoplay or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplayTimeout:
              type: input.number
              label: Autoplay Timeout
              description: The time between each auto transition
              default: 8000

            loop:
              type: select.select
              label: Loop
              description: Decide if you want your slideshow to loop or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            speed:
              type: input.number
              label: Speed
              description: Transition speed
              default: 800

            touchmove:
              type: select.select
              label: Touch Move
              description: Decide if you want to be able to move slides using touch.
              default: disabled
              options:
                enabled: Enable
                disabled: Disable

            effect:
              type: select.select
              label: Effect
              description: Pick slideshow effect.
              default: coverflow
              options:
                slide: Slide
                fade: Fade

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            items:
              type: collection.list
              array: true
              label: Slides
              description: Create slideshow items.
              value: title
              ajax: true
              fields:
                .title:
                  type: input.text
                  label: Title
                  description: Enter slide title

                .class:
                  type: input.selectize
                  label: CSS Classes
                  description: CSS class name for the item.

                .image:
                  type: input.imagepicker
                  label: Background Image
                  description: Select background image for slideshow
                  placeholder: Pick an image

                .image2:
                  type: input.imagepicker
                  label: Content Image
                  description: Select content image for slideshow
                  placeholder: Pick an image

                .bg_horizontal:
                  type: select.selectize
                  label: BG Image Horizontal Position
                  description: Background Image horizontal position.
                  placeholder: 'Select...'
                  default: center
                  options:
                    left: Left
                    center: Center
                    right: Right

                .bg_vertical:
                  type: select.selectize
                  label: BG Image Vertical Position
                  description: Background Image vertical position.
                  placeholder: 'Select...'
                  default: center
                  options:
                    top: Top
                    center: Center
                    bottom: Bottom

                .bg_horizontal2:
                  type: select.selectize
                  label: Content Image Horizontal Position
                  description: Image horizontal position.
                  placeholder: 'Select...'
                  default: center
                  options:
                    left: Left
                    center: Center
                    right: Right

                .bg_vertical2:
                  type: select.selectize
                  label: Content Image Vertical Position
                  description: Image vertical position.
                  placeholder: 'Select...'
                  default: center
                  options:
                    top: Top
                    center: Center
                    bottom: Bottom

                .main_title:
                  type: type.text
                  label: Main Title
                  description: Enter Slide Main Title

                .top_title:
                  type: textarea.textarea
                  label: Description
                  description: Enter Slide description

                .link:
                  type: input.text
                  label: Title Link
                  description: Enter title url/link.
                  default: '#'

                .linktarget:
                  type: select.selectize
                  label: Title Link Target
                  description: Target browser window when the title is clicked.
                  placeholder: 'Select...'
                  default: _self
                  options:
                      _self: Self
                      _blank: New Window

                .author_image:
                  type: input.imagepicker
                  label: Author Image
                  description: Select image for slideshow
                  placeholder: Pick an image

                .author_text:
                  type: type.text
                  label: Author Text
                  default: Enter author text.
                  description: Enter author name.

                .author_link:
                  type: input.text
                  label: Author Link
                  description: Enter author url/link.
                  default: '#'

                .author_linktarget:
                  type: select.selectize
                  label: Author Link Target
                  description: Target browser window when the title is clicked.
                  placeholder: 'Select...'
                  default: _self
                  options:
                      _self: Self
                      _blank: New Window

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.author.enabled:
              type: select.select
              label: Author
              description: Select if author should be shown.
              options:
                show: Show
                '': Hide

            post.display.author_image.enabled:
              type: select.select
              label: Author Image
              description: Select if author avatar should be showed.
              options:
                enabled: Enabled
                '': Disabled

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.category.enabled:
              overridable: false
              type: select.select
              label: Category
              description: Select if the category name should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.link.enabled:
              type: select.select
              label: Link
              description: Enable or disable link.
              options:
                enabled: Enabled
                disabled: Disabled

            post.display.link.target:
              type: select.selectize
              label: Link Target
              description: Target browser window when the button is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window
