name: Menu Styles
description: Set menu style options.
type: core

form:
  fields:
    _tabs:
      type: container.tabs
      fields:
        _tab_toplevel:
          label: Top Level
          fields:
            background:
              type: input.colorpicker
              label: Background
              default: "rgba(255,255,255,0)"
            text-color:
              type: input.colorpicker
              label: Text
              default: "#07102a"
            text-color-active:
              type: input.colorpicker
              label: Hover & Active Text
              default: "#07102a"
        _tab_sublevel:
          label: Sub Level
          fields:
            sublevel-text-color:
              type: input.colorpicker
              label: Text
              default: "#ffffff"
            sublevel-text-color-active:
              type: input.colorpicker
              label: Hover & Active Text
              default: "#ffffff"
            sublevel-background:
              type: input.colorpicker
              label: Background
              default: "#07102a"
            sublevel-background-active:
              type: input.colorpicker
              label: Hover & Active Bg
              default: "rgba(72, 117, 255, 0.4)"
