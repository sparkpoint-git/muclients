name: Base Styles
description: Base styles for the theme
type: core

form:
  fields:
    background:
      type: input.colorpicker
      label: Base Background
      default: "#ffffff"
    background-image:
      type: input.imagepicker
      label: Background Image
      default: "gantry-media://backgrounds/body/bg-01.svg"
    text-color:
      type: input.colorpicker
      label: Base Text Color
      default: "#030303"
    text-active-color:
      type: input.colorpicker
      label: Base Text Active Color
      default: "#4875ff"
