  custom-3932:
    title: 'Monica Desktop'
    attributes:
      html: "<h4><strong>Dr. Sherry Scott, PH.D</strong> will be offering a program for Seniors, called the SHAPE\nproject. SHAPE will offer individual onsite and online training, for adults living in senior facilities, using the Matter of Balance programs and falls prevention.</h4>\n<h4>Strategies towards aging well in place with continued movement and independence with daily living. Additionally, through a grant project, participants will have access to healthy nutrition tips, education for hands-on meal prep planning and access to low technology smart home resources for aging in place. If you are interested please contact the office.</h4>\n\n"
    block:
      class: 'visible-desktop monica'
      variations: center
  custom-2449:
    title: 'Delivery Desktop'
    attributes:
      html: "<h2>Restaurants that will deliver to The Oaks</h2>\n<ul>\n<li>China Jade <strong>540-349-1382</strong> - $1.00 Delivery fee</li>\n<li>El Agave <strong>540-351-0011</strong> - Free delivery</li>\n<li>Jersey Mikes <strong>540-340-3575</strong></li>\n</ul>\n<h3>Free delivery w/24hour notice & placing several orders at once</h3>\n<ul>\n<li>Manhattan Pizza <strong>540-680-2412</strong> - $2.50 delivery fee</li>\n<li>Outback <strong>540-349-0457</strong> - Free delivery</li>\n<li>Shawns BBQ <strong>540-317-5692</strong> - Free delivery w/24 hour notice & placing several orders at once</li>\n</ul>"
    block:
      class: 'delivery visible-desktop'
      variations: center
  custom-8382:
    title: 'Monica Mobile'
    attributes:
      html: "<h4><strong>Dr. Sherry Scott, PH.D</strong> will be offering a program for Seniors, called the SHAPE\nproject. SHAPE will offer individual onsite and online training, for adults living in senior facilities, using the Matter of Balance programs and falls prevention.</h4>\n<h4>Strategies towards aging well in place with continued movement and independence with daily living. Additionally, through a grant project, participants will have access to healthy nutrition tips, education for hands-on meal prep planning and access to low technology smart home resources for aging in place. If you are interested please contact the office.</h4>\n"
    block:
      class: 'visible-phone monica'
