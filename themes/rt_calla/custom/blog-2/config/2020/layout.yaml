    title: 'Oaks Review'
    attributes:
      html: "<h2>For those of you that are missing <strong>Monica’s</strong> exercise class, please <span class=\"bloglink\"><a href=\"http://monicafernandi.com/balance-improvement-101/\" target=\"_blank\">click here</a></span> to visit her blog </h2>\n<h3><strong>VOLTRAN</strong>, is a nonprofit local organization which provides rides for any individual in need of transportation for any reason. Please call 540-829-5300 or online at <a href=\"https://www.voltran.org\" target=\"_blank\">www.voltran.org</a></h3>"
