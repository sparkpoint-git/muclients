name: Case Studies
description: Display testimonials.
type: particle
icon: fa-address-book

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particles.
      default: true

    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              overridable: false
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                wordpress: WordPress
                
            demo:
              overridable: false
              type: select.select
              label: Demo Mode
              description: Enable or disable demo mode. If enabled preset number will be synced with slide number. 
              default: disabled
              options:
                enabled: Enable
                disabled: Disable

            class:
              overridable: false
              type: input.selectize
              label: CSS Classes
              description: CSS class name for the particle.

            title:
              overridable: false
              type: input.text
              label: Title
              description: Customize the title text.
              placeholder: Enter title

            uppertitle:
              overridable: false
              type: input.text
              label: Upper Title
              description: Customize the upper title text that will appear above regular title text.
              placeholder: Enter title

            allitems:
              overridable: false
              type: input.text
              label: '"All items" Label'
              description: Enter all items button label.
              placeholder: 'All items'

            cols:
              overridable: false
              type: select.select
              label: Grid Column
              description: Select the grid column amount
              placeholder: 'Select...'
              default: cols-4
              options:
                cols-2: 2 Columns
                cols-3: 3 Columns
                cols-4: 4 Columns
                cols-5: 5 Columns

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            cases:
              type: collection.list
              array: true
              label: Cases
              description: Create case studies.
              value: title
              ajax: true
              overridable: false

              fields:
                .title:
                  type: input.text
                  label: Title
                  description: Enter case title
                .items:
                  type: collection.list
                  array: true
                  label: Items
                  description: Create case studies items.
                  value: title
                  ajax: true

                  fields:
                    .layout:
                      type: select.select
                      label: Layout
                      description: Select desired layout.
                      placeholder: 'Select...'
                      default: alt-bottom
                      options:
                        default-top: Default - Top
                        default-bottom: Default - Bottom
                        alt-top: Alternative Top
                        alt-bottom: Alternative Bottom
                    .accent:
                      type: select.select
                      label: Accent
                      description: Select accent color.
                      placeholder: 'Select...'
                      default: accent-color-1
                      options:
                        accent-color-1: Accent Color 1
                        accent-color-2: Accent Color 2
                    .image:
                      type: input.imagepicker
                      label: Image
                      description: Select desired image.
                    .title:
                      type: input.text
                      label: Title
                      description: Enter case title
                    .subtitle:
                      type: input.text
                      label: Subtitle
                      description: Enter case subtitle
                    .description:
                      type: textarea.textarea
                      label: Description
                      description: Enter case description. Only for Alternative layouts.
                    .url:
                      type: input.text
                      label: Url
                      description: Customize case url.

        _tab_posts:
          label: Posts
          fields:
            post.filter.categories:
              type: wordpress.categories
              label: Categories
              description: Select the categories the posts should be taken from.
              overridable: false

            post.filter.posts:
              type: input.text
              label: Posts
              description: Enter the WordPress posts that should be shown. It should be a list of post IDs separated with a comma (i.e. 1,2,3,4,5).
              overridable: false

            post.filter.sticky:
              type: select.select
              label: Sticky Posts
              description: Shows sticky posts at the top of other posts.
              default: ''
              options:
                show: Show
                '': Hide
              overridable: false

            post.limit.total:
              type: input.text
              label: Number of Posts
              description: Enter the maximum number of posts to display.
              default: 5
              pattern: '-?\d{1,2}'
              overridable: false

            post.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first post to return. The default is '0' (the first post).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            post.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the posts should be ordered by.
              default: date
              options:
                date: Published Date
                modified: Last Modified Date
                name: Post Name (Slug)
                title: Title
                author: Author
                comment_count: Comment Count
                type: Post Type
                ID: ID
                parent: Parent ID
                rand: Random
                none: None
              overridable: false

            post.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the posts should be ordered by.
              default: DESC
              options:
                ASC: Ascending
                DESC: Descending
              overridable: false

        _tab_display:
          label: Posts Display
          overridable: false
          fields:
            post.display.image.enabled:
              type: select.select
              label: Image
              description: Select if the featured image of the post should be shown.
              options:
                show: Show
                '': Hide

            post.display.text.type:
              type: select.select
              label: Content Type
              description: Choose if you want to display posts content or excerpt.
              options:
                content: Content
                excerpt: Excerpt
                '': Hide

            post.display.text.limit:
              type: input.text
              label: Content Limit
              description: Type in the number of characters the post content/excerpt should be limited to.
              pattern: '\d+'

            post.display.text.formatting:
              type: select.select
              label: Content Formatting
              description: Select the formatting you want to use to display the post content.
              options:
                text: Plain Text
                html: HTML

            post.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the post title should be shown.
              options:
                show: Show
                '': Hide

            post.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the post title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            post.display.date.enabled:
              type: select.select
              label: Date
              description: Select if the post date should be shown.
              default: published
              options:
                published: Show Published Date
                modified: Show Modified Date
                '': Hide

            post.display.date.format:
              type: select.date
              label: Date Format
              description: Select preferred date format. Leave empty not to display a date.
              default: l, F d, Y
              selectize:
                  allowEmptyOption: true
              options:
                  'l, F d, Y': Date1
                  'l, d F': Date2
                  'D, d F': Date3
                  'F d': Date4
                  'd F': Date5
                  'd M': Date6
                  'D, M d, Y': Date7
                  'D, M d, y': Date8
                  'l': Date9
                  'l j F Y': Date10
                  'j F Y': Date11
                  'F d, Y': Date12

            post.display.read_more.enabled:
              type: select.select
              label: Read More
              description: Select if the post 'Read More' button should be shown.
              options:
                show: Show
                '': Hide

            post.display.read_more.label:
              type: input.text
              label: Read More Label
              description: Type in the label for the 'Read More' button.
              placeholder: 'Read More...'

            post.display.read_more.target:
              overridable: false
              type: select.selectize
              label: Target
              description: Target browser window when item is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window

            post.display.read_more.css:
              type: input.selectize
              label: Button CSS Classes
              description: CSS class name for the 'Read More' button.
