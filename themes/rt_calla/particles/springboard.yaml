name: Springboard
description: Display images in a carousel form.
type: particle
icon: fa-photo

configuration:
  caching:
    type: static

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable icon menu particles.
      default: true

    class:
      type: input.selectize
      label: CSS Classes
      description: CSS class name for the particle.

    title:
      type: input.text
      label: Title
      description: Customize the title text.
      placeholder: Enter title

    description:
      type: textarea.textarea
      label: Description
      description: Customize the description.
      placeholder: Enter short description

    items:
      type: collection.list
      array: true
      label: Items
      description: Carousel items.
      value: name
      ajax: true

      fields:
        .image:
          type: input.imagepicker
          label: Image
          description: Select desired image.
        .tooltipstyle:
          type: select.select
          label: Tooltip Style
          description: Choose the tooltip style.
          default: dori
          options:
            cora: Cora
            smaug: Smaug
            uldor: Uldor
            dori: Dori
            gram: Gram
            indis: Indis
            hador: Hador
            malva: Malva
            sadoc: Sadoc
        .tooltip:
          type: textarea.textarea
          label: Tooltip Text
          description: Type in your tooltip text.
        .link:
          type: input.text
          label: Link
        .target:
          type: select.select
          label: Target
          description: Target browser window when item is clicked.
          placeholder: 'Select...'
          default: _blank
          options:
              _self: Self
              _blank: New Window
