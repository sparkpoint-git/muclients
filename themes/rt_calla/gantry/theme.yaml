details:
  name: Calla
  version: 1.0.1
  icon: paper-plane
  date: June 29, 2018
  author:
    name: RocketTheme, LLC
    email: support@rockettheme.com
    link: http://www.rockettheme.com

  documentation:
    link: http://docs.gantry.org/gantry5

  support:
    link: https://gitter.im/gantry/gantry5

  updates:
    link: http://updates.rockettheme.com/themes/calla.yaml

  copyright: (C) 2007 - 2018 RocketTheme, LLC. All rights reserved.
  license: GPLv2
  description: Calla Theme
  images:
    thumbnail: admin/images/preset1.png
    preview: admin/images/preset1.png

configuration:
  gantry:
    platform: wordpress
    engine: nucleus

  theme:
    parent: rt_calla
    base: gantry-theme://common
    file: gantry-theme://includes/theme.php
    class: \Gantry\Framework\Theme
    textdomain: g5_calla

  fonts:
    feather:
      400: 'gantry-theme://fonts/feather/feather'
    IBMPlexSans:
      100: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-Thin'
      200: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-ExtraLight'
      300: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-Light'
      400: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-Regular'
      500: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-Medium'
      600: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-SemiBold'
      700: 'gantry-theme://fonts/ibmplexsans/IBMPlexSans-Bold'
    IBMPlexSerif:
      100: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-Thin'
      200: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-ExtraLight'
      300: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-Light'
      400: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-Regular'
      500: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-Medium'
      600: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-SemiBold'
      700: 'gantry-theme://fonts/ibmplexserif/IBMPlexSerif-Bold'

  css:
    compiler: \Gantry\Component\Stylesheet\ScssCompiler
    target: gantry-theme://css-compiled
    paths:
      - gantry-theme://scss
      - gantry-engine://scss
    files:
      - calla
      - calla-wordpress
      - custom
    persistent:
      - calla
    overrides:
      - calla-wordpress
      - custom

  dependencies:
    gantry: 5.4.*

  block-variations:
    Title Variations:
      title1: Title 1
      title2: Title 2
      title3: Title 3
      title4: Title 4
      title5: Title 5
      title6: Title 6
      title-grey       : Title Grey
      title-pink       : Title Pink
      title-red        : Title Red
      title-purple     : Title Purple
      title-orange     : Title Orange
      title-blue       : Title Blue
      title-underline  : Title Underline
      title-rounded    : Title Rounded
    Box Variations:
      box1: Box 1
      box2: Box 2
      box3: Box 3
      box4: Box 4
      box5: Box 5
      box6: Box 6
      box-white   : Box White
      box-grey    : Box Grey
      box-pink    : Box Pink
      box-red     : Box Red
      box-purple  : Box Purple
      box-orange  : Box Orange
      box-blue    : Box Blue
    Effects:
      spaced      : Spaced
      bordered    : Bordered
      shadow      : Shadow 1
      shadow2     : Shadow 2
      rounded     : Rounded
      square      : Square
    Utility:
      equal-height: Equal Height
      g-outer-box: Outer Box
      disabled: Disabled
      align-right: Align Right
      align-left: Align Left
      title-center: Centered Title
      center: Center
      nomarginall: No Margin
      nopaddingall: No Padding

chrome:
  gantry:
    before_widget: <div id="%1$s" class="widget %2$s">
    after_widget: </div>
    before_title: <h3 class="widgettitle g-title">
    after_title: </h3>

