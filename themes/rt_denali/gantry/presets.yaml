      background: 'rgba(255,177,32,0.07)'
      text-color: '#999999'
    showcase:
      background: '#ffffff'
      text-color: '#999999'
    utility:
      background: '#ffffff'
      text-color: '#999999'
    main:
      background: '#ffffff'
      text-color: '#999999'
    expanded:
      background: '#ffffff'
      text-color: '#999999'
    extension:
      background: '#ffffff'
      text-color: '#999999'
    bottom:
      background: '#0f0f0f'
      background-image: 'gantry-media://backgrounds/bottom/img-01.jpg'
      text-color: '#ffffff'
    footer:
      background: '#0f0f0f'
      text-color: '#999999'
    copyright:
      background: '#0f0f0f'
      text-color: 'rgba(153, 153, 153, 0.4)'
    offcanvas:
      background: '#ffb120'
      text-color: '#ffffff'
      toggle-color: '#ffb120'
    breakpoints:
      large-desktop-container: 88rem
      desktop-container: 76rem
      tablet-container: 51rem
