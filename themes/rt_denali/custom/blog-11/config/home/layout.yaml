  infolist-4995:
    title: 'Our Core Initiatives'
    attributes:
      class: ''
      title: 'Our Core Initiatives'
      intro: 'PROVIDING SAFE, DECENT, AFFORDABLE HOUSING OPPORTUNITIES'
      cols: g-3cols
      infolists:
        -
          icon: 'fa fa-umbrella fa-3x'
          iconloc: center
          image: ''
          imageloc: left
          textstyle: compact
          imagestyle: compact
          desc: "<p>We seek to give people a place to live, to get them out of the elements, and into healthy environments.</p>\n\n<p>We manage 4 rental property complexes and work to keep the rent as low as possible.</p>\n<ul>\n<li>Countryside Townhomes</li>\n<li>Remington House</li>\n<li>Stuart Street Homes</li>\n<li>The Oaks I and The Oaks II</li>\n</ul>"
          tag: ''
          subtag: ''
          label: ''
          link: ''
          buttonicon: ''
          readmoreclass: ''
          readmoretarget: _self
          title: 'Healthy Affordable Housing'
        -
          icon: 'fa fa-home fa-3x'
          iconloc: center
          image: ''
          imageloc: left
          textstyle: compact
          imagestyle: compact
          desc: "<p>We repair and build houses for low to moderate income families, and can deliver a home in 60-90 days. We run the following programs to assist homeowners:</p>\n<ul>\n<li>Indoor Plumbing & Repair (IPR)</li>\n<li>Emergency Home Repair (EHR)</li>\n<li>Disability Ramp Program</li>\n</ul>\n<p>FHC is a licensed Class A contractor. Our work is   contracted out through a competitive bidding process. If you are a licensed Class A or B contractor interested in bidding on FHC projects start by filling out a Contractor Application.</p>"
          tag: ''
          subtag: ''
          label: ''
          link: ''
          buttonicon: ''
          readmoreclass: ''
          readmoretarget: _self
          title: 'Build/Repair Homes'
        -
          icon: 'fa fa-bank fa-3x'
          iconloc: center
          image: ''
          imageloc: left
          textstyle: compact
          imagestyle: compact
          desc: "<p>We aim to give every family we work with the tools to succeed. It isn’t just enough to have a roof over your head, you have to know how to do the most with the income you have.</p>\n\n<p>We teach our families about budgeting. They learn about the best use of money for food and other needs.</p>\n\n<p>Learning to manage money is key to providing long-term security for generations to come.</p>"
          tag: ''
          subtag: ''
          label: ''
          link: ''
          buttonicon: ''
          readmoreclass: ''
          readmoretarget: _self
          title: 'Financial Counseling'
    block:
      id: core-init
      variations: 'title-center center'
