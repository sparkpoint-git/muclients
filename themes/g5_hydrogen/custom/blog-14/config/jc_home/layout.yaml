  sample-3:
    title: 'How We Farm'
    attributes:
      image: ''
      headline: 'How We Farm'
      description: '<p>Contey, LLC is a local, privately owned company who’s mission is to provide a harmonic relationship between nature and man.</p>'
      link: ''
      linktext: ''
      samples:
        -
          icon: 'fa fa-bullseye'
          subtitle: ''
          description: '<p>We specialize in farm / estate management, specifically of pastures and cattle, from the hobby herdsman to the larger farm / ranch.</p>'
          id: ''
          class: ''
          variations: ''
          title: 'Our Specialty'
        -
          icon: 'fa fa-key'
          subtitle: ''
          description: '<p>Owners, John and Conrad Reid manage their own highly respected grass fed Hereford cattle. We breed to Black Angus and Hereford Bulls. </p>'
          id: ''
          class: ''
          variations: ''
          title: 'Our Experience'
        -
          icon: 'fa fa-star'
          subtitle: ''
          description: '<p>Rotational grazing to maximize forage is a critical component in today’s pasture management and one we implement on our own pastures. </p>'
          id: ''
          class: ''
          variations: ''
          title: 'Our Process'
    block:
      class: howwefarm
      variations: 'center box3'
