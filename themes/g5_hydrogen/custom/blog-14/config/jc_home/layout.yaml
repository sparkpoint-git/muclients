  sample-2:
    title: 'Who we are'
    attributes:
      image: ''
      headline: ''
      description: "<h1 class=\"center\">Who We Are</h1>\n<p>Our farm is family owned and run. We care\ndeeply about our cattle and we produce the highest quality beef, which is USDA inspected, dry aged, double wrapped or vacuum packed (your choice) at the butcher and labeled. Our beef is $3.75lb on the hanging weight and you pay the\nbutchers fee. You and the butcher can decide the steak thickness, cuts, etc</p>\n\n<p>Unlike some grass fed beef operations who’s cattle stand in a muddy feed lot eating a bale of hay, our cattle graze naturally in our pastures. Additionally, we provide free choice to grain in our pastures prior to culling to the butcher which results in added marbling, tenderness and flavor. Our beef is dry aged for two weeks, which enhances the tenderness and brings out the natural flavors.</p>"
      link: ''
      linktext: ''
      samples: {  }
